<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            position: relative;
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            animation: firework 2s ease-out forwards;
        }

        @keyframes firework {
            0% {
                transform: scale(0);
                opacity: 1;
                box-shadow: 0 0 10px currentColor;
            }
            50% {
                transform: scale(1);
                opacity: 0.8;
                box-shadow: 0 0 20px currentColor;
            }
            100% {
                transform: scale(3);
                opacity: 0;
                box-shadow: 0 0 30px currentColor;
            }
        }

        .rocket {
            position: absolute;
            width: 4px;
            height: 20px;
            background: linear-gradient(to top, #ff6b6b, #ffd93d);
            border-radius: 2px;
            bottom: 0;
            animation: rocketLaunch 3s ease-out forwards;
        }

        @keyframes rocketLaunch {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            70% {
                transform: translateY(-60vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-60vh) scale(0);
                opacity: 0;
            }
        }

        .rocket-explosion {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: rocketExplosion 2s ease-out forwards;
        }

        @keyframes rocketExplosion {
            0% {
                transform: scale(0);
                opacity: 1;
                box-shadow: 0 0 20px currentColor;
            }
            50% {
                transform: scale(3);
                opacity: 0.9;
                box-shadow: 0 0 40px currentColor;
            }
            100% {
                transform: scale(6);
                opacity: 0;
                box-shadow: 0 0 60px currentColor;
            }
        }

        .main-photo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid gold;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
            animation: enlargePhoto 5s ease-out 16s forwards, shrinkToCircle 2s ease-out 29s forwards, hideMainPhoto 0.1s ease-out 31s forwards;
            z-index: 10;
        }

        @keyframes enlargePhoto {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @keyframes shrinkToCircle {
            0% {
                transform: translate(-50%, -50%) scale(1);
                width: 300px;
                height: 300px;
                top: 50%;
                left: 50%;
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(0.4);
                width: 120px;
                height: 120px;
                top: 50%;
                left: 50%;
                opacity: 0.8;
            }
        }

        @keyframes hideMainPhoto {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .birthday-text {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translateX(-50%);
            color: gold;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            opacity: 0;
            animation: fadeInText 1.5s ease-out 21s forwards, moveToCenter 3s ease-out 31s forwards;
            z-index: 15;
            text-align: center;
        }

        @keyframes fadeInText {
            to {
                opacity: 1;
            }
        }

        @keyframes moveToCenter {
            to {
                top: 50%;
                transform: translate(-50%, -50%);
            }
        }

        .circle-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1200px;
            height: 1200px;
            z-index: 5;
            opacity: 0;
            animation: fadeInContainer 1s ease-out 31s forwards;
        }

        @keyframes fadeInContainer {
            to {
                opacity: 1;
            }
        }

        .circle-photo {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid gold;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            opacity: 0;
            top: 50%;
            left: 50%;
            animation: fadeInCircle 1s ease-out forwards, rotateCircle 25s linear infinite;
        }

        .circle-photo:nth-child(1) { 
            animation-delay: 31.5s, 32s;
        }
        .circle-photo:nth-child(2) { 
            animation-delay: 32s, 32.5s;
        }
        .circle-photo:nth-child(3) { 
            animation-delay: 32.5s, 33s;
        }
        .circle-photo:nth-child(4) { 
            animation-delay: 33s, 33.5s;
        }
        .circle-photo:nth-child(5) { 
            animation-delay: 33.5s, 34s;
        }
        .circle-photo:nth-child(6) { 
            animation-delay: 34s, 34.5s;
        }
        .circle-photo:nth-child(7) { 
            animation-delay: 34.5s, 35s;
        }
        .circle-photo:nth-child(8) { 
            animation-delay: 35s, 35.5s;
        }

        .main-photo-in-circle {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid gold;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            opacity: 0;
            top: 50%;
            left: 50%;
            transform-origin: 300px 0;
            animation: fadeInMainInCircle 1s ease-out 31s forwards, rotateCircle 25s linear infinite 32s;
            z-index: 6;
        }

        @keyframes fadeInMainInCircle {
            to {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(0deg) translateX(300px) rotate(0deg);
            }
        }

        @keyframes fadeInCircle {
            to {
                opacity: 1;
                transform: translate(-50%, -50%) rotate(var(--start-angle, 0deg)) translateX(300px) rotate(calc(-1 * var(--start-angle, 0deg)));
            }
        }

        @keyframes rotateCircle {
            from {
                transform: translate(-50%, -50%) rotate(var(--start-angle, 0deg)) translateX(300px) rotate(calc(-1 * var(--start-angle, 0deg)));
            }
            to {
                transform: translate(-50%, -50%) rotate(calc(var(--start-angle, 0deg) + 360deg)) translateX(300px) rotate(calc(-1 * (var(--start-angle, 0deg) + 360deg)));
            }
        }

        .next-button {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 35px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d, #ff6b6b);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            opacity: 0;
            animation: fadeInButton 1s ease-out 41s forwards, pulse 2s ease-in-out infinite 42s;
            transition: transform 0.3s ease;
            z-index: 20;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .next-button:hover {
            transform: translateX(-50%) scale(1.1);
        }

        @keyframes fadeInButton {
            to {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            }
            50% {
                box-shadow: 0 5px 25px rgba(255, 107, 107, 0.8);
            }
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            pointer-events: none;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 1;
            }
        }

        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: gold;
            font-size: 2rem;
            opacity: 0;
            animation: fadeInOut 11s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .audio-start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: gold;
            text-align: center;
        }

        .audio-start-button {
            padding: 20px 40px;
            background: linear-gradient(45deg, #ff6b6b, #ffd93d);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .audio-start-button:hover {
            transform: scale(1.1);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Audio start overlay -->
    <div id="audioStartOverlay" class="audio-start-overlay">
        <h2>Press the button to enter into the future-></h2>
        <button class="audio-start-button" onclick="startCelebration()">Click</button>
    </div>

    <div class="loading-text">✨ स्वागत है ✨</div>
    
    <!-- Main photo (placeholder - you'll need to add your photo) -->
    <img class="main-photo" src="Main.jpg" alt="Surbhi's Photo">
    
    <div class="birthday-text">जन्मदिन मुबारक, भाटी </div>
    
    <!-- Main photo that joins the circle -->
    <img class="main-photo-in-circle" src="Main.jpg" alt="Main Photo in Circle">
    
    <div class="circle-container">
        <!-- Circle photos - 8 photos for good spacing -->
        <img class="circle-photo" src="Main.jpg" alt="Memory 8">
        <img class="circle-photo" src="circle1.jpg" alt="Memory 1">
        <img class="circle-photo" src="circle2.jpg" alt="Memory 2">
        <img class="circle-photo" src="circle3.jpg" alt="Memory 3">
        <img class="circle-photo" src="circle4.jpg" alt="Memory 4">
        <img class="circle-photo" src="circle5.jpg" alt="Memory 5">
        <img class="circle-photo" src="circle6.jpg" alt="Memory 6">
        <img class="circle-photo" src="circle7.jpg" alt="Memory 7">
    </div>
    
    <button class="next-button" onclick="goToNextPage()">次に移動する</button>
    
    <!-- Audio elements for background music and sound effects -->
    <audio id="backgroundMusic" loop>
        <source src="birthday-song.mp3" type="audio/mpeg">
        <source src="birthday-song.ogg" type="audio/ogg">
    </audio>
    
    <!-- Fireworks sound effects -->
    <audio id="fireworksSound1" preload="auto">
        <source src="fireworks1.mp3" type="audio/mpeg">
        <source src="fireworks1.ogg" type="audio/ogg">
    </audio>
    <audio id="fireworksSound2" preload="auto">
        <source src="fireworks2.mp3" type="audio/mpeg">
        <source src="fireworks2.ogg" type="audio/ogg">
    </audio>
    <audio id="rocketSound" preload="auto">
        <source src="rocket.mp3" type="audio/mpeg">
        <source src="rocket.ogg" type="audio/ogg">
    </audio>

    <script>
        // Fireworks colors
        const fireworkColors = ['#ff6b6b', '#ffd93d', '#ff8cc8', '#8cc8ff', '#8cff8c', '#ff8c8c', '#c8ff8c'];
        
        // Audio context - set when user interacts
        let audioEnabled = false;
        
        // Start celebration function - called when user clicks the start button
        function startCelebration() {
            // Enable audio
            audioEnabled = true;
            
            // Hide the overlay
            document.getElementById('audioStartOverlay').classList.add('hidden');
            
            // Start background music immediately
            startMusic();
            
            // Initialize all animations and effects
            initializeAnimations();
        }
        
        // Play fireworks sound effect
        function playFireworksSound() {
            if (!audioEnabled) return;
            
            try {
                const soundChoice = Math.random() > 0.5 ? 'fireworksSound1' : 'fireworksSound2';
                const sound = document.getElementById(soundChoice);
                if (sound) {
                    sound.currentTime = 0; // Reset to beginning
                    sound.volume = 0.6; // Set volume to 60%
                    sound.play().catch(e => console.log('Sound play prevented:', e));
                }
            } catch (e) {
                console.log('Sound effect not available:', e);
            }
        }
        
        // Play rocket sound effect
        function playRocketSound() {
            if (!audioEnabled) return;
            
            try {
                const sound = document.getElementById('rocketSound');
                if (sound) {
                    sound.currentTime = 0;
                    sound.volume = 0.4; // Quieter than fireworks
                    sound.play().catch(e => console.log('Sound play prevented:', e));
                }
            } catch (e) {
                console.log('Rocket sound not available:', e);
            }
        }
        
        // Create initial fireworks
        function createFirework(x, y, delay = 0) {
            setTimeout(() => {
                // Play sound effect
                playFireworksSound();
                
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = x + 'px';
                firework.style.top = y + 'px';
                firework.style.backgroundColor = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
                document.body.appendChild(firework);
                
                // Remove firework after animation
                setTimeout(() => {
                    firework.remove();
                }, 2000);
            }, delay);
        }

        // Create rocket that launches and explodes
        function createRocket(x, delay = 0) {
            setTimeout(() => {
                // Play rocket launch sound
                playRocketSound();
                
                const rocket = document.createElement('div');
                rocket.className = 'rocket';
                rocket.style.left = x + 'px';
                document.body.appendChild(rocket);
                
                // Create explosion after rocket reaches top
                setTimeout(() => {
                    createRocketExplosion(x, window.innerHeight * 0.3);
                    rocket.remove();
                }, 2100); // Slightly before rocket animation ends
            }, delay);
        }

        // Create rocket explosion
        function createRocketExplosion(x, y) {
            // Play explosion sound
            playFireworksSound();
            
            // Create multiple explosion particles
            for (let i = 0; i < 12; i++) {
                const explosion = document.createElement('div');
                explosion.className = 'rocket-explosion';
                explosion.style.left = (x + (Math.random() - 0.5) * 100) + 'px';
                explosion.style.top = (y + (Math.random() - 0.5) * 50) + 'px';
                explosion.style.backgroundColor = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
                document.body.appendChild(explosion);
                
                setTimeout(() => {
                    explosion.remove();
                }, 2000);
            }
        }

        // Create rocket fireworks show
        function createRocketFireworksShow() {
            // Launch 8 rockets over 5 seconds (during text fade out and photo appearance)
            for (let i = 0; i < 8; i++) {
                createRocket(
                    Math.random() * window.innerWidth,
                    i * 600 + Math.random() * 400
                );
            }
        }

        // Create occasional rockets during ring rotation
        function createOccasionalRockets() {
            // Start rockets during ring phase (32s onwards)
            const rocketIntervals = [34000, 37000, 40000, 43000, 46000]; // At 34s, 37s, 40s, 43s, 46s
            
            rocketIntervals.forEach(time => {
                setTimeout(() => {
                    // Launch 1-2 rockets at random intervals
                    const numRockets = Math.random() > 0.5 ? 2 : 1;
                    for (let i = 0; i < numRockets; i++) {
                        createRocket(
                            Math.random() * window.innerWidth,
                            i * 500 + Math.random() * 300
                        );
                    }
                }, time);
            });
        }

        // Create multiple fireworks at different positions and times
        function createFireworksShow() {
            // Initial fireworks burst
            for (let i = 0; i < 15; i++) {
                createFirework(
                    Math.random() * window.innerWidth,
                    Math.random() * window.innerHeight * 0.7,
                    Math.random() * 1000
                );
            }
            
            // Second wave of fireworks when text moves to center
            setTimeout(() => {
                for (let i = 0; i < 20; i++) {
                    createFirework(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight * 0.8,
                        Math.random() * 2000
                    );
                }
            }, 33000);
            
            // Third wave when button appears
            setTimeout(() => {
                for (let i = 0; i < 25; i++) {
                    createFirework(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight * 0.6,
                        Math.random() * 1500
                    );
                }
            }, 39000);
        }

        // Create floating particles
        function createParticles() {
            setInterval(() => {
                if (document.querySelectorAll('.particle').length < 20) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * window.innerWidth + 'px';
                    particle.style.top = window.innerHeight + 'px';
                    particle.style.backgroundColor = fireworkColors[Math.floor(Math.random() * fireworkColors.length)];
                    particle.style.animationDelay = Math.random() * 2 + 's';
                    document.body.appendChild(particle);
                    
                    setTimeout(() => {
                        particle.remove();
                    }, 4000);
                }
            }, 500);
        }

        // Start background music
        function startMusic() {
            if (!audioEnabled) return;
            
            const music = document.getElementById('backgroundMusic');
            music.volume = 0.3; // Set background music volume to 30%
            
            music.play().then(() => {
                console.log('Background music started successfully!');
            }).catch(e => {
                console.log('Music play failed:', e);
            });
        }
        
        // Initialize all animations and effects
        function initializeAnimations() {
            // Start rocket fireworks show when text fades and photo appears (11-16 seconds)
            setTimeout(createRocketFireworksShow, 11000);
            
            // Start regular fireworks show
            createFireworksShow();
            
            // Start occasional rockets during ring rotation
            createOccasionalRockets();
            
            // Start particle effects
            createParticles();
            
            // Remove loading text
            setTimeout(() => {
                const loadingText = document.querySelector('.loading-text');
                if (loadingText) {
                    loadingText.style.display = 'none';
                }
            }, 11000);
        }

        // Navigation to next page
        function goToNextPage() {
            window.location.href = 'timeline.html';
        }


        // Initialize everything when page loads
        window.addEventListener('load', function() {
            // Set individual rotation angles for circle photos
            const circlePhotos = document.querySelectorAll('.circle-photo');
            circlePhotos.forEach((photo, index) => {
                const angle = index * 45; // 360/8 = 45 degrees for 8 photos
                photo.style.setProperty('--start-angle', angle + 'deg');
            });
            
            // Show the audio start overlay - user must click to start
            // All animations will begin after user interaction
        });

        // Handle window resize
        window.addEventListener('resize', function() {
            // Adjust any responsive elements if needed
        });
    </script>
</body>
</html>
